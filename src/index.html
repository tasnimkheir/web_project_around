<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Around the U.S.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Profile and Pictures" />
    <meta name="author" content="Tasnim Kheir " />
    <meta name="keywords" content="Pictures, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/headerlogo.svg"
          alt="logo"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          src="./images/imagem-de-perfil.jpg"
          alt="image profile"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__content">
            <div class="profile__content-title-button">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-button" type="button">
                <img
                  src="./images/editbuttonprofile.svg"
                  alt="edit button"
                />
              </button>
            </div>
            <h2 class="profile__explorar">Explorar</h2>
          </div>
        </div>

        <button class="profile__add-button" type="button">
          <img src="./images/addbuttonprofile.png" alt="addbutton" />
        </button>
      </section>
      <section class="elements">
        <template id="cards">
          <div class="elements__item">
            <button type="button" class="elements__trash-button">
              <img
                src="./images/Trash.svg"
                alt="trash button"
              />
            </button>
            <img src=" " alt="elementimg" class="elements__image" />

            <div class="elements__content">
              <h2 class="elements__title"></h2>
              <img
                src="./images/Coração.png"
                class="elements__heart"
                alt="heart icon"
              />
            </div>
          </div>
        </template>
      </section>

      <footer class="footer">
        <p class="footer__paragraph">&copy 2024 Around the U.S.</p>
      </footer>
      <div class="popup popup-edit-profile">
        <div class="overlay"></div>
        <form class="popup__form-title" novalidate>
          <div class="popup__form-itens">
            <div class="popup__button-close">
              <img
                src="./images/Close-icon.svg"
                alt="icon close"
              />
            </div>
            <h2 class="popup__title">Editar Perfil</h2>

            <div class="popup__form-inputs">
              <input
                class="popup__form-input popup__form-name"
                id="input-name"
                placeholder="Jacques Cousteau"
                minlength="2"
                maxlength="40"
                name="name"
                required
              />
              <span class="popup__form-error" id="input-name-error"></span>
            </div>

            <div class="popup__form-inputs">
              <input
                class="popup__form-input popup__form-job"
                id="input-about"
                placeholder="Explorador"
                minlength="2"
                maxlength="400"
                name="about"
                required
              />
              <span class="popup__form-error" id="input-about-error"></span>
            </div>

            <button class="button button-submit" type="submit">Salvar</button>
          </div>
        </form>
      </div>

      <div class="popup popup-add">
        <div class="overlay"></div>
        <form class="popup__form-title popup__add-card-form" novalidate>
          <div class="popup__form-itens">
            <div class="popup__button-close popup__add-card-button-close">
              <img
                src="./images/Close-icon.svg"
                alt="icon close"
              />
            </div>
            <h2 class="popup__title">Novo Local</h2>

            <div class="popup__form-inputs">
              <input
                class="popup__form-input popup__form-name popup__add-form-name"
                placeholder="Título"
                minlength="2"
                maxlength="30"
                id="input-title"
                required
                name="title"
              />
              <span class="popup__form-error" id="input-title-error"></span>
            </div>

            <div class="popup__form-inputs">
              <input
                class="popup__form-input popup__form-job popup__add-form-image"
                placeholder="Link de imagem"
                type="url"
                id="input-image"
                required
                name="link"
              />
              <span class="popup__form-error" id="input-image-error"></span>
            </div>

            <button class="button button-submit" type="submit">Salvar</button>
          </div>
        </form>
      </div>

      <div class="popup popup-image">
        <div class="overlay"></div>
        <div class="popup__image-itens">
          <button
            type="button"
            class="popup__button-close popup__image-button-close"
          >
            <img
              src="./images/Close-icon.svg"
              alt="icon close"
            />
          </button>
          <img src="" alt="" class="popup__image-zoom" />
          <p class="popup__image-text"></p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>

  </body>
</html>
