<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto around - Sprint 10" />
    <meta name="author" content="Tasnim Kheir" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Sprint_10" />
    <title>Around The U.S.</title>

  </head>
  <body>
    <div id="cover"></div>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/Logo.png')%>"  alt="Logo Around the U.S." class="header__logo"/>
      </header>
      <main>
        <!-- shown selected profile -->
        <section class="profile">
          <div class="profile__container">
            <img
              src="<%=require('./images/Avatar.jpg')%>"
              alt="imagen de perfil"
              class="profile__avatar"
            />

              <img
                src="<%= require('./images/Vector.png')%>"
                alt=""
                class="profile__avatar-edit"
                id="profile__avatar-edit"
              />

            <h1 class="profile__info">Jacques Cousteau</h1>
            <h2 class="profile__title">Explorador</h2>
            <img
              src="<%=require('./images/EditButton.svg')%>"
              alt="botão para editar"
              class="profile__edit"
            />
            <img
              src="<%=require('./images/addButton.svg')%>"
              alt="botão de adicionar"
              class="profile__add"
            />
          </div>
        </section>
        <div class="elements"></div>
        <!-- ________________ POPUP edit Profile ________________ -->

        <div class="popup" id="popup-profile">
          <div class="popup__overlay"></div>
          <form class="popup__form" id="profile-form" novalidate>
            <fieldset class="popup__fieldset">
              <img
                src="<%=require('./images/CloseIcon.svg')%>"
                alt="Encerrar"
                class="popup__close-button"
                id="close-profile"
              />
              <label class="popup__title" for="input-name">Editar perfil</label>
              <input
                type="text"
                class="popup__input"
                id="input-name"
                name="name"
                placeholder="Nome"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="input-name-error popup__error"
                >Por favor, preencha este campo.</span
              >
              <input
                type="text"
                class="popup__input"
                id="input-title"
                name="about"
                placeholder="Sobre mim"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="input-title-error popup__error"
                >Por favor, preencha este campo.</span
              >
              <button class="popup__button popup__button-save popup__button_disabled" type="submit" id="profile-button">
                Salvar
              </button>
            </fieldset>
          </form>
        </div>
        <!-- ________________ PopUp add new cards ________________ -->
        <div class="popup" id="popup-add">
          <div class="popup__overlay"></div>

          <form class="popup__form popup__addcard" id="elements-form" novalidate>
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Encerrar"
              class="popup__close-button"
              id="close-add"
            />
            <fieldset class="popup__fieldset">
              <label class="popup__title" for="input-img">Novo local</label>
              <input
                type="text"
                class="popup__input"
                id="input-img"
                name="place"
                placeholder="Titulo"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="input-img-error popup__error"
                >Por favor, preencha este campo.</span
              >
              <input
                type="url"
                class="popup__input"
                id="input-link"
                name="link"
                placeholder="Endereço da web"
                required
              /><span class="input-link-error popup__error"
                >Por favor, introduza um endereço da web.</span
              >
              <button
                class="popup__button popup__button-create popup__button_disabled"
                type="submit"
                id="addcard-button"
              >
                Criar
              </button>
            </fieldset>
          </form>
        </div>
        <!--Avatar PopUp-->
        <div class="popup" id="popup-avatar-profile">
          <div class="popup__overlay"></div>
          <form class="popup__form" id="profile-avatar-form" novalidate>
            <img
              src="<%=require ('./images/CloseIcon.svg')%>"
              alt="Encerrar"
              class="popup__close-button"
              id="close-avatar"
            />
            <fieldset class="popup__fieldset">
              <h2 class="popup__title">Alterar a foto do perfil</h2>
              <input
                type="url"
                class="popup__input"
                id="input-link"
                name="avatarLink"
                placeholder="Link da imagem"
                required
              />
              <span class="input-link-error popup__error" >Por favor, introduza um endereço da web.</span>
              <button type="submit" value="submit" class="popup__button popup__button-save">Salvar</button>
            </fieldset>

          </form>
        </div>
        <!-- ________________ PopUp show full img ________________ -->
        <div class="popup" id="popup-img">
          <div class="popup__overlay"></div>

          <form class="popup__form popup__image" id="img-form">
            <img
              src="<%=require('./images/CloseIcon.svg')%>"
              alt="Encerrar"
              class="popup__close-button"
              id="close-img"
            />
            <img src="#" alt=" " class="popup__fullImg" />
            <p class="popup__footer"></p>
          </form>
        </div>
        <!--Confirmation PopUp-->
        <div class="popup" id="popup-delete-confirmation">
          <div class="popup__overlay"></div>
          <div class="popup__container popup__form-confirmation">
            <form name="delete-confirmation-form" class="popup__form-confirmation">
              <img
                src="<%=require ('./images/CloseIcon.svg')%>"
                alt="Encerrar"
                class="popup__close-button"
              />
              <h2 class="popup__title popup__message">Tem certeza?</h2>
              <button type="submit" value="submit" class="popup__button">Sim</button>
            </form>
          </div>
        </div>

        <!-- ________________ Template form  ________________ -->
        <template class="template__elements">
          <div class="elements__container">
            <img class="elements__place-image" src=" " alt=" " />
            <button class="elements__delete"></button>
            <div class="elements__info">
              <h3 class="elements__text"></h3>
              <button class="elements__like"></button>
              <span class="elements__likes-number"></span>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
