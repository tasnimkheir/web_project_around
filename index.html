<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tasnim Kheir">
    <meta name="description" content="Around the U.S.">
    <meta name="keywords" content="Social Media Website">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the United States</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Image Around the U.S."
          class="header__vector"
       >
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/imagem-de-perfil.jpg"
            alt="Profile Image"
            class="profile__avatar"
         >
          <div class="profile__info">
            <div class="profile__container-text-and-button">
              <h1 class="profile__author-name">Jacques Cousteau</h1>
              <img
                src="./images/Caneta.png"
                alt="Edit Button"
                class="profile__pen-button"
             >
            </div>
            <p class="profile__explore">Explorar</p>
          </div>
          
          <img
            src="./images/vector-add.svg"
            alt="Adding Button"
            class="profile__add-button"
         >
        </section>


        <section class="elements">
          <div class="elements__rectangle">
            <template class="elements__template">
              <div class="elements__card">
                <button class="elements__image-button">
                  <img class="elements__image" src=" " alt="Imagem" />
                </button>
                <button
                  class="elements__button elements__button_type_trash"
                  type="button"
                >
                  <img
                    class="elements__icon elements__icon_type_trash-can"
                    src="./images/Trash.svg"
                    alt="Delete Button"
                  />
                </button>

                <div class="elements__title">
                  <h3 class="elements__text"></h3>
                  <button
                    class="elements__button elements__button_type_like"
                    type="button"
                  >
                    <img
                      class="elements__icon elements__icon_type_like-icon"
                      src="./images/Coração.png"
                      alt="Like Button"
                    />
                  </button>
                </div>

                <div class="elements__window">
                  <div class="elements__container">
                    <button
                      class="elements__button elements__button_type_close"
                      type="button"
                      id="window-close-button"
                    >
                      <img
                        class="elements__icon elements__icon_type_close"
                        src="./images/Close-icon.svg"
                        alt="Close Button"
                      />
                    </button>
                    <img class="elements__window-image" src=" " alt="Imagem" />
                    <h3 class="elements__window-name"></h3>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Tasnim Kheir</p>
      </footer>

      <section class="popup">
        <div class="popup__container">
          <form class="popup__form">
            <fieldset class="popup__container-fieldset">
              <button type="button" class="popup__close-button">
                <img
                  src="./images/Close-icon.svg"
                  alt="Close Button"
                  class="popup__close-icon"
               >
              </button>

              <h2 class="popup__title">Editar perfil</h2>
              <input
                type="text"
                class="popup__input"
                placeholder="Nome"
                id="name"
                maxlength="120"
                required
             >
              <input
                type="text"
                class="popup__input"
                placeholder="Sobre mim"
                id="about"
                maxlength="120"
                required
             >
            </fieldset>
            <button class="popup__save-button" type="submit">Salvar</button>
          </form>
        </div>
      </section>

      <section class="popup-add-card popup">
        <div class="popup-add-card__container popup__container">
          <form class="popup-add-card__form popup__form">
            <fieldset class="popup-add-card__container-fieldset popup__container-fieldset">
              <button type="button" class="popup-add-card__close-button popup__close-button">
                <img
                  src="./images/Close-icon.svg"
                  alt="Close Button"
                  class="popup-add-card__close-icon popup__close-icon"
               >
              </button>
              <h2 class="popup-add-card__title popup__title">Novo local</h2>
              <input
                type="text"
                class="popup-add-card__input popup__input"
                placeholder="Título"
                id="title"
                maxlength="120"
                required
             >
              <input
                type="url"
                class="popup-add-card__input popup__input"
                placeholder="Link de imagem"
                id="link-input"
                maxlength="120"
                required
             >
            </fieldset>
            <button class="popup-add-card__create-button popup__save-button" type="submit">Criar</button>
          </form>
        </div>
      </section>
      <script src="./script/index.js"></script>
    </div>
  </body>
</html>
