<!doctype html><html lang="pt-br"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Projeto around - Sprint 10"/><meta name="author" content="Tasnim Kheir"/><meta name="keywords" content="HTML, CSS, JavaScript, Sprint_10"/><title>Around The U.S.</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div id="cover"></div><div class="page"><header class="header"><img src="dfe2a193038a90d98203.png" alt="Logo Around the U.S." class="header__logo"/></header><main><section class="profile"><div class="profile__container"><img src="961219cb8239cc94d272.jpg" alt="imagen de perfil" class="profile__avatar"/> <img src="93c771f5f8582261951d.png" alt="" class="profile__avatar-edit" id="profile__avatar-edit"/><h1 class="profile__info">Jacques Cousteau</h1><h2 class="profile__title">Explorador</h2><img src="6c7bf05444b9793fdf6e.svg" alt="botão para editar" class="profile__edit"/> <img src="bed8c136e13907f5eefb.svg" alt="botão de adicionar" class="profile__add"/></div></section><div class="elements"></div><div class="popup" id="popup-profile"><div class="popup__overlay"></div><form class="popup__form" id="profile-form" novalidate><fieldset class="popup__fieldset"><img src="0ca722bc0e922fcea36e.svg" alt="Encerrar" class="popup__close-button" id="close-profile"/> <label class="popup__title" for="input-name">Editar perfil</label> <input class="popup__input" id="input-name" name="name" placeholder="Nome" required minlength="2" maxlength="40"/> <span class="input-name-error popup__error">Por favor, preencha este campo.</span> <input class="popup__input" id="input-title" name="about" placeholder="Sobre mim" required minlength="2" maxlength="200"/> <span class="input-title-error popup__error">Por favor, preencha este campo.</span> <button class="popup__button popup__button-save popup__button_disabled" type="submit" id="profil
